<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
                       <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
       margin: 0; padding: 5;
      }
 body {
            height: 40vh; display: flex; justify-content: center;
            align-items: center; background: #10101F; max-width: 100%;
       }
.datetime {
            color: #ff00ff; background:#10101E; font-family: "Times", sans-serif;
            width: 1020px; height: 300px; padding: 12px 12px; border: 0.001px solid #000;
            border-radius: 5px;
            -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            transition: 0.5s;
            transition-property: background, box-shadow;
        }
                       
.datetime:hover {
            background: #f0fab0;
            box-shadow: 0 0 4px #1F1010;
        }
.date {
            font-family: "Times", serif; font-size: 55px; font-weight: 600;
            text-align: center; letter-spacing: 2px;
            color: #ff990a;
         }
.time {
          font-size: 200px; display: flex; justify-content: center; align-items: center;              
        }
.time span:not(:last-child) {
          position: relative;
          margin: 0 10px;
          font-weight: 500; text-align: center; letter-spacing: 5px;
        }
.time span:last-child {
                       background: transparent; font-size: 40px; font-weight: 600; text-transform: uppercase;
                       margin-top: 8px; padding: 0 10px; border-radius: 50px; color: rgba(255, 33, 65, 0.5);
                      }
   #hour { 
    color: #fd0ad9;
   }
   #minutes {
    color: #00ffaa;
   }
   #seconds {
    color: #0faa00;
   }
   #dayname {
   color: #baba19;}
   #daynum {
   color: #fa0a0f;}
   #year {
   color: #aa00dd;}
   
   div.demo {
  width: 250px;
  height: 250px;
  box-shadow: 16px 14px 20px #0000008c;
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

div.demo::before{
  content: "";
  /* override the gradient here */
  background-image: conic-gradient(
    #ff0052 20deg,
    transparent 120deg
  );
  width: 150%;
  height: 150%;
  position: absolute;
  animation: rotate 2s linear infinite;
}

div.demo::after{
  content: "CSSScript";
  width: 240px;
  height: 240px;
  background: #101010;
  position: absolute;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ff0092;
  font-size: larger;
  letter-spacing: 5px;
  box-shadow: inset 20px 20px 20px #0000008c;
}
   @keyframes rotate {
  0%{
    transform: rotate(0deg);
  }
  100%{
    transform: rotate(-360deg);
  }
}
</style>
</head>
  
<body onload="initClock()">
 <!--Digital Clock Start -->
 <div>
       <span style='animation: change (number-of-seconds)s step-end both;'>
             14:30
       </span>
   <div class="demo"> 
  <div class="datetime">
     <div class="date"> 
       <span id="dayname">Day</span>
          <span id="month">Month</span>
             <span id="daynum">00</span>
                <span id="year">Year</span>
     </div>
     <div class="time">
       <span id="hour">00</span>:
          <span id="minutes">00</span>:
             <span id="seconds">00</span>
                 <span id="period">AM</span> 
     </div>
   </div>
  </div>
 </div>
                    
                    <script type="text/javascript">
                    function updateClock() {
                      var now = new Date();
                      var dname = now.getDay(),
                          mo = now.getMonth(),
                          dnum = now.getDate(),
                          yr = now.getFullYear(),
                          hou=now.getHours(),
                          min=now.getMinutes(),
                          sec=now.getSeconds(),
                          pe = "AM";
                    
                    if (hou >=12) {
                      pe="PM";
                    }
                    if (hou==0) {
                      hou=12;
                    }
                    if (hou>12){
                      hou=hou-12;
                    }
                    Number.prototype.pad = function(digits){
                      for (var n = this.toString(); n.length < digits; n = 0 + n);
                      return n;
                    }
                      
                    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "Octorber", "November", "December"];
                    var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                    var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
                    var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
                     for (var i = 0; i < ids.length; i++)
                     
                      document.getElementById(ids[i]).firstChild.nodeValue = values[i];
                    }
                   function initClock() {
                      updateClock();
                      window.setInterval("updateClock()", 1);
                    }                                                
              </script>                                                                                       
        
  </body>
  
</html>
